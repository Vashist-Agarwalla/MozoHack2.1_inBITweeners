<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenArray</title>
    <link rel="icon" href="images/Logo.png" type="image/icon type">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="styles.css">
    <!--fontstyle-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Roboto+Slab:wght@100&display=swap" rel="stylesheet">
    <!--icons-->
    <script src="https://kit.fontawesome.com/0443c57efb.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="images"> 
        <img src="images/loginbg.png" height="720px" width="100%">
    </div>
    <div class="navbar" style="position:absolute;top:14px;left:0px;">
        <div class="leftnav">
            <img src="images/Logo.png" height="50px" width=" 50px">
        </div>
        <div class="midnav">
            <a href="/">HOME</a>
            <a href="#">INFO</a>
            <a href="/" style="margin-right:0;">ABOUT</a>
        </div>
        <div class="rightnav">
                <button class="loginbutton" style="color: black;">
                    LOGIN
                </button>
        </div>
    </div>
    <div class="contain1">
        <div class="input">
            <form  style="border:1px solid #ccc">
                <div class="container2">
                  <h1>Login</h1>
                  <p>Please fill in this form to login into your account.</p>
                  <hr>
            
                  <label for="username"><b>Username</b></label>
                  <input type="text" placeholder="Enter Username" name="username" required>
            
                  <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" required>
            
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
            
                  <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Login</button>
                  </div>
                </div>
              </form>
        </div>
    </div>
    <div class="foot2">
        <h5>copyright 2021</h5>
        <div class="line"><hr></div>
        <h4>Team inBITweeners</h4>
    </div>
</body>
</html>
